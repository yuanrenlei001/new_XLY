		<div id="placeholder" style=" width: 100%; height: 50px"></div>

		<div id="footNavBar" class="footNavBar">

			<!--首页-->
			<div class="index_warp" id="index">
				<div class="index_footer">
					<div class="tel" onclick="tel_page()"></div>
					<div class="item footer_area footer_index" style="float:left;" onclick="index_page()">
						<img src="images/index/house_b.png" alt="" class="footer_area_log"/>
						<div class="clear"></div>
						<span>首页</span>
					</div>
					<div class="item footer_area warp_rg footer_mind" style=" float:right;" onclick="mine_page()">
						<img src="images/index/people.png" alt="" class="footer_area_log"/>
						<div class="clear"></div>
						<span>我的</span>
					</div>
				</div>
			</div>

			<!--电话-->
			<div class="keyboard">

				<div class="dialList" style=" display: none;">
					<div class="phoneBook yes fL">拨号</div>
					<div class="dial fL ui_btn" onclick="tpDial()"></div>
					<div class="tDelete fL">删除</div>
				</div>

				<div class="dialListT" style=" display: none " id="tel">
					<div class="phoneBook yes fL" style="color: #007cc3;">拨号</div>
					<div class="contacts fL" onclick="contacts()">联系人</div>
					<div class="tRecharge fL"  onclick="tel_goInRecharge()">充值</div>
					<div class="my fL" onclick="tel_goInMy()">我</div>
				</div>


				<div class="dialListT" style=" display: none " id="telTwo">
					<div class="item contacts fL" onclick="dial()" style="background-image:url(images/personal/tel.png);">拨号</div>
					<div class="item contacts fL" onclick="contacts()">联系人</div>
					<div class="item tRecharge fL"  onclick="tel_goInRecharge()">充值</div>
					<div class="item my fL" onclick="tel_goInMy()">我</div>
				</div>

			</div>

			<!--慈善-->
			<div class="cBottom" id="asd" style=" display: none">
				<div class="item list one Aitem" onclick="crowd_page()">众筹捐款</div>
				<div class="item list two Aitem"  onclick="on_page()">一对一</div>
				<div class="item list three Aitem"  onclick="product_page()">公益产品</div>
				<div class="item list four Aitem" onclick="mMine_page()">我的</div>
			</div>
		</div>



		<script type="text/javascript">
            //慈善

            function crowd_page(){
                Views.raiseListView.willShow();
                $('#tel').css('display','none');
                $('#index').css('display','none');
                $('#asd').css('display','block');
            }

            function product_page(){
                Views.commodityListView.willShow();
                $('#tel').css('display','none');
                $('#index').css('display','none');
                $('#asd').css('display','block');
            }

            function on_page(){
                Views.oneOnOneView.willShow();
            }

            function mMine_page(){
                Views.raiseListMineView.willShow();
            }


            //首页
			function index_page() {
				$('.footer_area ').removeClass('show');
//				if($('.footer_index img').attr('src') == 'images/index/house.png'){
//                    $('.footer_index img').attr('src','images/index/house_b.png');
//				}else{
//                    $('.footer_index img').attr('src','images/index/house.png');
//				}
                $('.footer_index img').attr('src','images/index/house_b.png');
                $('.footer_mind img').attr('src','images/index/people.png');
				Views.indexView.willShow();
			}

			function tel_page() {
				Views.telephoneView.willShow();
			}

			function mine_page() {
                $('.footer_area ').removeClass('show');
//                if($('.footer_mind img').attr('src') == 'images/index/people.png'){
//                    $('.footer_mind img').attr('src','images/index/people_b.png');
//                }else{
//                    $('.footer_mind img').attr('src','images/index/people.png');
//                }
                $('.footer_mind img').attr('src','images/index/people_b.png');
                $('.footer_index img').attr('src','images/index/house.png');
				 Views.indexMineView.willShow();
			}

            //电话
			function dial(){
				Views.telephoneView.show();
				$('#telTwo').hide();
				$('#tel').show();
			}

			function tel_goInRecharge(){
				Views.rechargeView.show();
				$('#telTwo').show();
				$('#tel').hide();
			}

			function tel_goInMy(){
				Views.mineDialView.show();
				$('#telTwo').show();
				$('#tel').hide();

			}

			function contacts(){
				Views.contactsView.show();
				$('#telTwo').show();
				$('#tel').hide();
			}

			function tpDial(){
                $('.dialSettings').show();
                $('.tpMask').show();
			}


		</script>
